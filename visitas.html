<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Vistas - TecnoMarket</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (opcional) -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">TecnoMarket</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="productos.html">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contacto">Contacto</a>
                </li>
                <li class="nav-item">
                    <a id="linksesion" class="nav-link" href="login.html">Iniciar Sesión</a>
                </li>
            </ul>
        </div>
    </nav>

  <div class="container mt-5">
        <div class="row">
            <!-- Contenido Principal Vistas -->
            <div class="col-md-6 text-left">
                <h1 class="h2 mb-4">Visitas TecnoMarket</h1>
                <div class="card shadow-lg border-0">
                    <div class="card-body">
                        <h2 class="h5">Total de vistas:</h2>
                        <p class="display-4 mb-0" id="view-count">0</p>
                    </div>
                </div>
            </div>

            <!-- Contenido Principal Ventas -->
            <div class="col-md-6 text-left">
                <h1 class="h2 mb-4">Ventas Realizadas TecnoMarket</h1>
                <div class="card shadow-lg border-0">
                    <div class="card-body">
                        <h2 class="h5">Total de ventas:</h2>
                        <p class="display-4 mb-0" id="sales-count"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-5 justify-content-end">
            <!-- Contenido Principal Productos -->
            <div class="col-md-6 text-right">
                <h1 class="h2 mb-4">Productos Disponibles TecnoMarket</h1>
                <div class="card shadow-lg border-0">
                    <div class="card-body">
                        <h2 class="h5">Total de productos:</h2>
                        <p class="display-4 mb-0" id="products-count">50</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script para manejar el contador de vistas (si es necesario) -->
    <script>

        fetch('https://backend-production-5fcc.up.railway.app/visitas', {
            method: 'GET', // Especificamos que es un método GET (aunque es el valor por defecto)
            headers: {
                'Content-Type': 'application/json'
            },
        })
            .then(response => {
                return response.json(); // Convertimos la respuesta a JSON
            })
            .then(data => {
                const countElement = document.getElementById('view-count'); // Obtenemos el span por su id
                countElement.textContent = data.vistas; // Asignamos el valor de 'vistas' al contenido del span
            })
            .catch(error => {
                console.error('Hubo un problema con la solicitud Fetch:', error);
            });

         fetch('http://backend-production-5fcc.up.railway.app/dashboard', {
            method: 'GET', // Especificamos que es un método GET (aunque es el valor por defecto)
            headers: {
                'Content-Type': 'application/json'
            },
        })
            .then(response => {
                return response.json(); // Convertimos la respuesta a JSON
            })
            .then(data => {
                console.log(data)
                const countElement = document.getElementById('sales-count'); // Obtenemos el span por su id
                countElement.textContent = data.totaldetalleventa.length; // Asignamos el valor de 'vistas' al contenido del span
            })
            .catch(error => {
                console.error('Hubo un problema con la solicitud Fetch:', error);
            });

    </script>

</body>

</html>
